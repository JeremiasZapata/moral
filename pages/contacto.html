        </nav>
        <!-- Comienzo del formulario -->
        <form class="form-size mt-2 " action="" method="post">
            <fieldset>
                <div class="formulario-centrado">
                    <legend>Cuentanos sobre ti</legend>
                    <div class="nombre">
                        <br>
                        <label for="nombre">
                            Ingrese nombre </label> &nbsp;
                        <input type="text" id="nombre" placeholder="Nombre" required minlength="3">
                    </div>
                    <br>
                    <div><label for="email">Ingrese email &nbsp; &nbsp; &nbsp;</label> <input type="text" id="email"
                            placeholder="nombre@dominio" required>
                    </div>
                    <br>
                    <div>
                        <label for="Newsletter">Deseo recibir informacion sobre productos</label>
                        <input type="checkbox" name="" id="Newsletter" checked>

                    </div>
                    <br>
                    <div>
                        Elija su genero de musica preferido
                        <select name="" id="">
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Blues">Blues</option>
                            <option value="Soul">Soul</option>
                            <option value="Heavy Metal">Heavy Metal</option>
                        </select>
                        <div>Dejanos un comentario</div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="boton_formulario">
                        <input id="reset" type="reset" value="limpiar">
                        <input id="enviar" type="submit" value="enviar">
                    </div>
                </div>

            </fieldset>
